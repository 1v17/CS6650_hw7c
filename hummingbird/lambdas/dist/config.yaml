receivers:
  otlp:
    protocols:
      http:

exporters:
  otlphttp:
    endpoint: ${OTEL_COLLECTOR_GATEWAY_ENDPOINT}
    tls:
      insecure: true
      insecure_skip_verify: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlphttp]
    metrics:
      receivers: [otlp]
      exporters: [otlphttp]
  telemetry:
    logs:
      level: ${OTEL_GATEWAY_LOG_LEVEL}
      encoding: console 
